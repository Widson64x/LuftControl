{% extends "Base.html" %}
{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Login.css') }}">
{% endblock %}
{% block title %}Login - T-Controllership{% endblock %}

{% block content %}
<div class="d-flex justify-center align-center" style="min-height: 100vh; margin-top: -100px;">
    <div class="card" style="max-width: 450px; width: 100%;">
        <div class="card-header text-center">
            <div class="card-icon" style="margin: 0 auto;">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1 class="card-title">Bem-vindo</h1>
            <p class="card-subtitle">Faça login para acessar o sistema</p>
        </div>

        <div class="card-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <div class="input-group">
                        <i class="input-group-icon fas fa-user"></i>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               placeholder="Digite seu usuário"
                               required 
                               autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="input-group">
                        <i class="input-group-icon fas fa-lock"></i>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Digite sua senha"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="d-flex align-center gap-sm cursor-pointer">
                        <input type="checkbox" name="remember">
                        <span class="text-secondary">Lembrar-me neste dispositivo</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
            </form>
        </div>

        <div class="card-footer text-center">
            <p class="text-secondary text-sm">T-Controllership &copy; 2024</p>
            <p class="text-secondary text-xs">
                <i class="fas fa-shield-alt"></i> Sistema Seguro e Confiável
            </p>
        </div>
    </div>
</div>
{% endblock %}
